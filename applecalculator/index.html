<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iphone</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>iPhone</h2>
        <div class="container">
            <input type="text" id="screen">
            <button class="btn-white" value="C" onclick="cancel()">C</button>
            <button class="btn-white" onclick="btnclicking(value)" value="+">+/-</button>
            <button class="btn-white" onclick="btnclicking(value)" value="%">%</button>
            <button class="btn-orange" onclick="btnclicking(value)"  value="/">/</button>
            <br>

            <button class="btn" onclick="btnclicking(value)"  value="7">7</button>
            <button class="btn" onclick="btnclicking(value)"  value="8">8</button>
            <button class="btn" onclick="btnclicking(value)"  value="9">9</button>
            <button class="btn-orange" onclick="btnclicking(value)"  value="*">x</button>
            <br>

            <button class="btn" onclick="btnclicking(value)"  value="4">4</button>
            <button class="btn" onclick="btnclicking(value)"  value="5">5</button>
            <button class="btn" onclick="btnclicking(value)"  value="6">6</button>
            <button class="btn-orange" onclick="btnclicking(value)"  value="-">-</button>
            <br>

            <button class="btn" onclick="btnclicking(value)"  value="1">1</button>
            <button class="btn" onclick="btnclicking(value)"  value="2">2</button>
            <button class="btn" onclick="btnclicking(value)"  value="3">3</button>
            <button class="btn-orange" onclick="btnclicking(value)"  value="+">+</button>
            <br>

            <button class="btn" id="zero" onclick="btnclicking(value)"  value="0">0</button>
            <button class="btn" onclick="btnclicking(value)"  value=".">.</button>
            <button class="btn-orange" onclick="result()" value="=">=</button>
            <br>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
